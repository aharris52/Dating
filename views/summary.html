<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- favicon -->
    <link rel="icon" href="images/favicon.png" type="image/png"/>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/dating-styles.css">

    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <title>BikeMatch</title>
</head>
<body>
<!-- Top NavBar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">BikeMatch</a>
</nav><br>

<div class="container">
    <h2>Summary</h2>
    <hr><br>

    <!-- Summary box -->
    <div class=" row border rounded p-2 mt-2">

        <!-- Applicant info column-->
        <div class="col">

            <label for="ownerid" class="control-label"><strong>Profile</strong></label>
            <div class="" id="ownerid">
                <ul class="list-group">
                    <li class="list-group-item">Name: {{ @SESSION.first}} {{ @SESSION.last}} </li>
                    <li class="list-group-item">Gender: {{ @SESSION.gender}}</li>
                    <li class="list-group-item">Age: {{ @SESSION.age}}</li>
                    <li class="list-group-item">Phone: {{ @SESSION.phone}}</li>
                    <li class="list-group-item">Email: {{ @SESSION.email}}</li>
                    <li class="list-group-item">State: {{ @SESSION.state}}</li>
                    <li class="list-group-item">Seeking: {{ @SESSION.seeking}}</li>
                </ul>
            </div><br>

            <!-- Button -->
            <div class="col-sm-8">
                <a href="#" class="btn btn-secondary">Contact Me!</a>
            </div>
        </div><!-- Close applicant column-->

        <!-- Bio column -->
        <div class="col">
            <!-- Pic row-->
            <div class="mt-4">
                <img src="images/harley-cat.jfif" class="rounded mx-auto d-block" alt="person">
            </div>

            <!-- Bio row -->
            <div class="row"></div>
        </div><!-- Close bio column -->

    </div><!-- Close Summary box -->

</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
