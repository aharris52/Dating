<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <!-- Top NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">BikeMatch</a>
    </nav><br>

    <div class="container">

        <h2>Interests</h2>
        <hr><br><br>

        <h5>Indoor Activities</h5>

        <br>
        <h5>Outdoor Activities</h5>

        <br>

        <div class="row">
            <div class="col-md-12">
                <!--Indoor-->
                <label class="col-mx-12 control-label"><strong>Indoor Interests</strong></label>
                <div class="col-sm-12">
                    <repeat group="{{ @indoor }}" value="{{ @in }}">
                        <label class="col-md-2 mr-4 ml-2">
                            <input type="checkbox"
                                   name="indoor[]"
                                   value="{{ @in }}"> {{ ucfirst(@in) }}</label>
                    </repeat>
                </div>
                <span class="err">
                    <check if="{{ isset(@errors['indoor']) }}">
                        {{ @errors['indoor'] }}
                    </check>
                </span><br>
            </div>



        <!-- Button -->
        <div class="col-sm-8">
            <a href="interests" class="btn btn-secondary">Next</a>
        </div>
        <br><hr>

    </div><!-- Main content container-->


    <!-- Footer -->

                </div>
            </div><!-- Footer row 2-->
        </div><!-- Footer column -->
    </div><!-- Footer container -->
