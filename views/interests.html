<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- favicon -->
    <link rel="icon" href="images/favicon.png" type="image/png"/>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/dating-styles.css">

    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <title>BikeMatch</title>
</head>

<body>

    <!-- Top NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">BikeMatch</a>
    </nav><br>

    <div class="container">
        <h2>Profile</h2>
        <hr><br>

        <form id="interests" action="#" method="post">

        <div class="row justify-content-around">
            <div class="p-2 col-md-12 align-self-start">
                <!--Indoor-->
                <label class="col-mx-12 control-label align-self-start"><strong>Indoor Activities</strong></label>
                <div class="col-sm-12 align-self-start">
                    <repeat group="{{ @indoor }}" value="{{ @inside }}">
                        <label class="col-md-2 mr-4 ml-2 align-self-start">
                            <input type="checkbox" name="indoor[]" value="{{ @inside }}"
                                <check if="{{ !empty(@selected) && in_array(@inside, @selected) }}">
                                    checked="checked"</check>> {{ ucfirst(@inside) }}</label>
                    </repeat>
                </div>
                <span class="err">
                    <check if="{{ isset(@errors['indoor']) }}">
                        {{ @errors['indoor'] }}
                    </check>
                </span><br>
            </div><!--Close Indoor-->
        </div><!-- Close indoor row -->

        <div class="row">
            <!--Outdoor-->
            <div class="col-md-12">
                <label class="col-mx-6 control-label"><strong>Outdoor Activities</strong></label>
                <div class="col-sm-12">
                    <repeat group="{{ @outdoor }}" value="{{ @out }}">
                        <label class="col-md-2 mr-4 ml-2"><input type="checkbox" name="outdoor[]" value="{{ @out }}"
                            <check if="{{ !empty(@selectedOut) && in_array(@out, @selectedOut) }}">checked="checked"</check>> {{ ucfirst(@out) }}</label>
                    </repeat>
                </div>
                <span class="err">
                    <check if="{{ isset(@errors['outdoor']) }}">
                        {{ @errors['outdoor'] }}
                    </check>
                </span><br>
            </div><!--Close Outdoor-->
        </div><!-- Close outdoor row -->

            <!-- Button -->
            <div class="col-sm-8">
                <button type="submit" class="btn btn-secondary">Next</button>
            </div>
            <br><hr>
        </form>
    </div><!-- Main content container-->

    <!-- Footer -->
    <div class="container">
        <div class="col-align-self-center">
            <div class="row justify-content-center">
                <!-- found on mdbootstrap.com -->
                <footer class="page-footer font-small blue">
                    <!-- Copyright -->
                    <div id="footer" class="footer-copyright text-center py-3">Â© 2020 Copyright:
                        <a id="myURL" href="#">aharris.greenriverdev.com</a>
                    </div>
                </footer>
            </div><!-- Footer row 1-->
            <div class="row justify-content-center">
                <div class="justify-content center">
                    <!-- Linkedin -->
                    <a href="https://www.linkedin.com/in/andrew-harris-sde/"
                       target="_blank"
                       class="fa-lg p-2 m-2 li-ic"><i class="fab fa-linkedin-in grey-text"></i></a>
                    <!-- GitHub -->
                    <a href="https://github.com/aharris52"
                       target="_blank"
                       class="fa-lg p-2 m-2 tw-ic"><i class="fab fa-github grey-text"></i></a>
                </div>
            </div><!-- Footer row 2-->
        </div><!-- Footer column -->
    </div><!-- Footer container -->

</body>
