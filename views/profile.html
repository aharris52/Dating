<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- favicon -->
    <link rel="icon" href="images/favicon.png" type="image/png"/>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/dating-styles.css">

    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <title>BikeMatch</title>
</head>

<body>

    <!-- Top NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">BikeMatch</a>
    </nav><br>

    <div class="container">
        <h2>Profile</h2>
        <hr><br>

        <form id="profile" action="#" method="post">
            <!-- Email info -->
            <div class="form-group col-lg-6">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email"><strong>Email</strong></label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               name="email"
                               value="{{ @email }}"
                               placeholder="Email">
                    </div>
                    <!-- Error message -->
                    <span class="err">
                    <check if="{{ isset(@errors['email']) }}">
                        {{ @errors['email'] }}
                    </check>
                </span><br>
                </div>
                <!-- Close Email info -->

                <!-- State -->
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="state"><strong>State</strong></label><br>
                        <select class="custom-select"
                                id="state"
                                name="state">
                            <repeat group="{{ @state }}" value="{{ @place }}">
                                <option value="{{ @place }}" name="state">
                                <check if="{{ @place == @selected }}">selected="selected"</check>>{{ @place }}</option>
                            </repeat>
                        </select>
                    </div>
                    <!-- Error message -->
                    <span class="error">
                    <check if="{{ isset(@errors['seeking']) }}">
                        {{ @errors['seeking'] }}
                    </check>
                </span><br>
                </div>
                <!-- State -->


                <!-- Seeking -->
                <div class="form-group row">
                    <!-- test -->
                    <label class="col-sm-2 col-form-label"><strong>Seeking</strong></label>
                    <div class="col-sm-8">
                        <!--{{ print_r(@gender) }}-->
                        <repeat group="{{ @seeking }}" value="{{ @seek }}">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input"
                                       name="seeking"
                                       id="{{ @seek }}"
                                       type="radio"
                                       value="{{ @seek }}" <check if="{{ @seeks == @seek }}">checked="checked"</check>>
                                <label class="form-check-label" for="{{ @seek }}">{{ @seek }}</label>
                            </div>
                        </repeat>
                    </div>
                </div><!-- Close seeking -->

                <div class="form-row">
                    <label for="bio" class="col-mx-6 control-label"><strong>Biography</strong></label>
                    <div class="col-mx-6">
                        <textarea  class="form-control"
                                   id="bio"
                                   name="bio"
                                   rows="6" cols="50"></textarea>
                    </div>
                </div><!-- Bio row -->
            </div>

            <!-- Button -->
            <div class="col-sm-8">
                <button type="submit" class="btn btn-secondary">Next</button>
            </div>
            <br><hr>
        </form>
        <br>
    </div>

    <!-- Footer -->
    <div class="container">
        <div class="col-align-self-center">
            <div class="row justify-content-center">
                <!-- found on mdbootstrap.com -->
                <footer class="page-footer font-small blue">
                    <!-- Copyright -->
                    <div id="footer" class="footer-copyright text-center py-3">Â© 2020 Copyright:

                    </div>
                </footer>
            </div><!-- Footer row 1-->
            <div class="row justify-content-center">
                <div class="justify-content center">
                    <!-- Linkedin -->
                    <a href="https://www.linkedin.com/in/andrew-harris-sde/"
                       target="_blank"
                       class="fa-lg p-2 m-2 li-ic"><i class="fab fa-linkedin-in grey-text"></i></a>
                    <!-- GitHub -->
                    <a href="https://github.com/aharris52"
                       target="_blank"
                       class="fa-lg p-2 m-2 tw-ic"><i class="fab fa-github grey-text"></i></a>
                </div>
            </div><!-- Footer row 2-->
        </div><!-- Footer column -->
    </div><!-- Footer container -->

    </body>
