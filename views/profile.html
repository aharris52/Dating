    <div class="container">
        <h2>Profile</h2>
        <hr><br>

        <form id="profile" action="#" method="post">

            <div class="form-group col-lg-6">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4"><strong>Email</strong></label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputState"><strong>State</strong></label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input"
                               type="radio"
                               name="gender"
                               id="female"
                               value="female">
                        <label class="form-check-label" for="female">
                            <strong>Female</strong>
                        </label><!-- female button -->
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input"
                               type="radio"
                               name="gender"
                               id="male"
                               value="male">
                        <label class="form-check-label" for="male">
                            <strong>Male</strong>
                        </label><!-- male button -->
                    </div>
                </div><!-- Seeking row -->
                <br><br>

                <div class="form-row">
                    <label for="bio" class="col-mx-6 control-label"><strong>Biography</strong></label>
                    <div class="col-mx-6">
                        <textarea  class="form-control"  id="bio" name="bio" rows="6" cols="50"></textarea>
                    </div>
                </div><!-- Bio row -->
            </div>
        </form>
        <br>

        <!-- Button -->
        <div class="col-sm-8">
            <a href="interests" class="btn btn-secondary">Next</a>
