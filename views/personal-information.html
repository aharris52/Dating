<body>

    <!-- Top NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">BikeMatch</a>
    </nav><br>

    <div class="container">

        <h2>Personal Information</h2>
        <hr><br>

        <form id="personal" method="post" action="#">

            <!-- Name Info -->
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label"><strong>First Name</strong></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="firstName">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label"><strong>Last Name</strong></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="lastName">
                </div>
            </div>

            <!-- Age -->
            <div class="form-group row">
                <label for="age" class="col-sm-2 col-form-label"><strong>Age</strong></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="age">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0"><strong>Gender</strong></legend>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input class="form-check-input"
                                   type="radio"
                                   name="gender"
                                   id="female"
                                   value="female">
                            <label class="form-check-label" for="female">
                                Female
                            </label><!-- female button -->
                        </div>

                        <div class="form-check">
                            <input class="form-check-input"
                                   type="radio"
                                   name="gender"
                                   id="male"
                                   value="male">
                            <label class="form-check-label" for="male">
                                Male
                            </label><!-- male button -->
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <label for="age" class="col-sm-2 col-form-label"><strong>Phone Number</strong></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="phoNum">
                    </div>
            </div>
            <br>
            <div class="form-group row">
                <!-- Button -->
                <div class="col-sm-8 justify-content around">
                    <a href="profile" class="btn btn-secondary">Next</a>
                </div>

                <div class="col-sm-4 justify-content around">
                <span id="privacy" class="border border-secondary">
                    <p><strong>Note:</strong> All information entered is protected by our privacy policy.
                    Profile information can only be viewed by others with your permission.
                    </p>
                </span>
                </div>
            </div><!-- close bottom row -->
            <br>
            <hr>
        </form>
    </div>

    <!-- Footer -->
    <div class="container">
        <div class="col-align-self-center">
