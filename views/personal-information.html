<!DOCTYPE html>
<html lang="en">
<head>
    <title>BikeMatch</title>
    <include href="includes/header.htm"></include>
</head>

<body>
    <!-- Top NavBar -->
    <include href="includes/nav-bar.htm"></include>
    <div class="container">
        <h2>Personal Information</h2>
        <hr><br>

        <form id="personal" method="post" action="#">
            <!-- Name Info -->
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label"><strong>First Name</strong></label>
                <div class="col-sm-8">
                    <input type="text"
                           class="form-control"
                           id="firstName"
                           name="firstName"
                           value="{{ @first }}">
                </div>
                <!-- Error message -->
                <span class="err">
                <check if="{{ isset(@errors['first']) }}">
                    {{ @errors['first'] }}
                </check>
            </span><br>

            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label"><strong>Last Name</strong></label>
                <div class="col-sm-8">
                    <input type="text"
                           class="form-control"
                           id="lastName"
                           name="lastName"
                           value="{{ @last }}">
                </div>
                <!-- Error message -->
                <span class="err">
                    <check if="{{ isset(@errors['last']) }}">
                        {{ @errors['last'] }}
                    </check>
                </span><br>
            </div>
            <!-- Close Name Info -->

            <!-- Age -->
            <div class="form-group row">
                <label for="age" class="col-sm-2 col-form-label"><strong>Age</strong></label>
                <div class="col-sm-8">
                    <input type="text"
                           class="form-control"
                           id="age"
                           name="age"
                           value="{{ @age }}">
                </div>
                <!-- Error message -->
                <span class="err">
                    <check if="{{ isset(@errors['age']) }}">
                        {{ @errors['age'] }}
                    </check>
                </span><br>
            </div>
            <!-- Close Age -->

            <!-- Gender -->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><strong>Seeking</strong></label>
                <div class="col-sm-1">
                    <div class="radio-inline">
                        <input class="form-check-input"
                               type="checkbox"
                               name="gender"
                               id="male"
                               value="male">
                        <label class="radio-inline" for="male">
                            Male
                        </label>
                    </div>
                </div>

                <div class="col-sm-1">
                    <div class="radio-inline">
                        <input class="form-check-input"
                               type="checkbox"
                               name="gender"
                               id="female"
                               value="female">
                        <label class="radio-inline" for="female">
                            Female
                        </label>
                    </div>
                </div>
                <!-- Error message -->
                <span class="err">
                    <check if="{{ isset(@errors['gender']) }}">
                        {{ @errors['gender'] }}
                    </check>
                </span><br>
            </div><!-- Close gender -->

            <!-- Phone Number -->
            <div class="form-group row">
                <label for="age"
                       class="col-sm-2 col-form-label"><strong>Phone Number</strong></label>
                    <div class="col-sm-8">
                        <input type="text"
                               class="form-control"
                               id="phone"
                               name="phone"
                               value="{{ @phone }}">
                    </div>
                <!-- Error message -->
                <span class="err">
                    <check if="{{ isset(@errors['phone']) }}">
                        {{ @errors['phone'] }}
                    </check>
                </span><br>
            </div>
            <br>
            <!-- Close Phone Number -->

            <!-- Premium Acct Selector -->
            <div class="form-group row">
                <label for="premium" class="col-sm-2 col-form-label"><strong>Premium Account</strong></label>
                <div class="col-mx-8">
                    <label class="form-check form-check-inline">
                        <input class="form-check-input"
                               id="premium"
                               name="premium"
                               type="checkbox">Make me a Premium Member
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <!-- Button -->
                <div class="col-sm-8 justify-content around">
                    <button type="submit" class="btn btn-secondary">Next</button>
                </div>

                <div class="col-sm-4 justify-content around">
                <span id="privacy" class="border border-secondary">
                    <p><strong>Note:</strong> All information entered is protected by our privacy policy.
                    Profile information can only be viewed by others with your permission.
                    </p>
                </span>
                </div>
            </div><!-- close bottom row -->
            <br>
            <hr>
        </form>
    </div>
    <!-- Footer -->
    <include href="includes/footer.htm"></include>
    </body>
</html>
